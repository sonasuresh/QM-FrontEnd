  <div class="align">
  <form [formGroup]="userForm">
     <div class="card border-info mb-3" style="max-width: 18rem;">
    <div class="card-header">New User Information</div>
    <div class="card-body text-info">
      <p class="card-text">Name<input type="email" formControlName="name" class="form-control" id="email_txt" placeholder="Name" size="10"></p>
      <br/>
      <p class="card-text">Password<input type="password" formControlName="password" class="form-control" id="pass_txt" placeholder="********" size="20"></p>
      <p class="card-text"><button type="submit" (click)="addUser()" class="btn btn-info" style="margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Submit</button>
      </p>
    </div>
  </div>
    </form>
  </div>
