<app-navbar></app-navbar>
<div class="alert alert-info alert-dismissible fade show color" *ngIf="SuccessMessageFlag">
  <strong >Success!<span aria-expanded="false" class="test">Signed Up Successfully.!</span></strong>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="alert alert-danger alert-dismissible fade show warningcolor" *ngIf="FailureMessageFlag">
  <strong >Error!<span aria-expanded="false" class="test">Sign Up Failed.!</span></strong>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
<br/><br/>
  <div class="align">
  <form [formGroup]="userForm">
     <div class="card border-info mb-3" style="max-width: 58rem;">
    <div class="card-header">Change Password</div>
    <div class="card-body text-info">
      <p class="card-text">Enter the New Password<input type="email" formControlName="name" class="form-control" id="email_txt" placeholder="Name" size="10"></p>
      <br/>
      <p class="card-text">Confirm Password<input type="password" formControlName="password" class="form-control" id="pass_txt" placeholder="********" size="20"></p>
      <p class="card-text"><button type="submit" (click)="addUser()" class="btn btn-info" style="margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Submit</button>
      </p>
    </div>
  </div>
    </form>
  </div>
