<app-navbar></app-navbar>
<div class="alert alert-info alert-dismissible fade show color" *ngIf="SuccessMessageFlag">
  <strong >Success!<span aria-expanded="false" class="test">Invitation Sent Successfully..!</span></strong>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="alert alert-danger alert-dismissible fade show warningcolor" *ngIf="FailureMessageFlag">
  <strong >Error!<span aria-expanded="false" class="test">'Error Occurred...!Try Again'</span></strong>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
<br/><br/>
  <div class="align">
  <form [formGroup]="userForm">
     <div class="card border-info mb-3" style="max-width: 40rem;">
    <div class="card-header">Invite User</div>
    <div class="card-body text-info">
     <!-- Email<input type="email" formControlName="name" class="form-control border-info" id="email_txt" placeholder="user@gmail.com" size="10"><p></p> -->
     <div class="form-group row">
      <label for="colFormLabel" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-7">
        <input type="email" class="form-control border-info" id="email_txt" formControlName="name" placeholder="xxx@gmail.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-3 col-form-label">Role</label>
      <div class="col-sm-7">
     <select class="btn btn-light dropdown-toggle border border-info"
              formControlName="role" multiple>
              <option value="" disabled selected class="hover">Select</option>
              <option *ngFor="let role of roles" class="hover" [value]="role.id">{{role.name}}</option>
            </select>
            </div>
            </div>
      <p class="card-text"><button type="submit" (click)="sendInvite()" class="btn btn-info" style="margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Send Invite Link</button>
      </p>
    </div>
  </div>
    </form>
  </div>
